services:
  postgres:
    image: postgres:16-alpine
    container_name: forex-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: forex
      POSTGRES_PASSWORD: forex
      POSTGRES_DB: forex_db
      TZ: Europe/Moscow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forex"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: forex-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: forex-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Europe/Moscow
      - DATABASE_URL=postgresql+asyncpg://forex:forex@postgres:5432/forex_db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["uvicorn", "forex_backend.main:app", "--host", "0.0.0.0", "--port", "8000"]

  dashboard:
    build:
      context: ./packages/dashboard
      dockerfile: Dockerfile
    container_name: forex-dashboard
    restart: unless-stopped
    environment:
      - TZ=Europe/Moscow
    ports:
      - "5173:5173"
    depends_on:
      - backend

  agent:
    build:
      context: ./packages/agent
      dockerfile: Dockerfile
      args:
        user_uid: "${USER_UID:-0}"
        user_gid: "${USER_GID:-0}"
    container_name: forex-signal-agent
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Europe/Moscow
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - ./packages/agent/config.yaml:/app/config.yaml:ro
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - backend
    command: ["forex-signal-agent", "--config", "/app/config.yaml"]

volumes:
  postgres_data:
  redis_data:

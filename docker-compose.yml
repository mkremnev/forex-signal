services:
  redis:
    image: redis:7-alpine
    container_name: forex-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  dashboard:
    build:
      context: ./packages/dashboard
      dockerfile: Dockerfile
    container_name: forex-dashboard
    restart: unless-stopped
    environment:
      - TZ=Europe/Moscow
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "5173:80"
    depends_on:
      redis:
        condition: service_healthy

  agent:
    build:
      context: ./packages/agent
      dockerfile: Dockerfile
      args:
        user_uid: "${USER_UID:-0}"
        user_gid: "${USER_GID:-0}"
    container_name: forex-signal-agent
    restart: unless-stopped
    env_file:
      - packages/agent/.env
    environment:
      - TZ=Europe/Moscow
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    command: ["forex-signal-agent", "--config", "/app/config.yaml"]

volumes:
  postgres_data:
  redis_data:
